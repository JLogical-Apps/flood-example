name: template
description: Example Flutter app using JLogical Utils.
publish_to: none
version: 0.0.3+2
environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.5+1

  jlogical_utils:
    git:
      url: "git@github.com:jaboyc/jlogical_utils.git"
      ref: v3.1
      path: packages/jlogical_utils/jlogical_utils
  template_core:
    path: ../template_core
flutter:
  uses-material-design: true
  assets:
    - assets/
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.1
dependency_overrides:
  intl: 0.18.0
  win32: 4.1.0
  path: 1.8.3
  js: 0.6.5
  posix: 5.0.0
